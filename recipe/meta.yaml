{% set name = "acres" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8aa5d46bd4716f914355c633a5181f63c00cbb42bca90826a77b8acf5a07862

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pdm-backend
  run:
    - python >={{ python_min }}
    - importlib_resources

test:
  imports:
    - acres
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/nipreps/acres
  summary: 'Data-loading utility for Python'
  description: |
    acres provides simple, consistent access to package resources.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - effigies
    - mgxd
    - oesteban
